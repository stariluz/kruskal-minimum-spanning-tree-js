<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kruskal Algorithm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <section class="modal-board" id="modal-board">
        <article class="modal modal-danger" id="modal-danger">
            <div class="modal-header">
                <div>
                    ¡CUIDADO!
                </div>
                <button class="modal-close-button" id="modal-danger-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="" class="close-icon bi bi-x-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                ¿Estás segur@ que deseas borrar el elemento?
            </div>
            <div class="modal-options">
                <button class="text-button danger-button" id="modal-danger-success">
                    Sí
                </button>
                <button class="text-button" id="modal-danger-cancel">
                    No
                </button>
            </div>
        </article>
    </section>
    <div class="treeboard">
        <button class="add-node" id="add-node">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="add-icon bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
              </svg>
        </button>
        <div class="delete-dropzone" id="delete-dropzone">
            <div class="delete-dropzone--inside">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="delete-icon bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                </svg>
            </div>
        </div>
        <div class="nodes-container" id="nodes-container">
            <div class="node-js node" id="node-A" draggable="false">
                <input class="identifier" id="node-name-A" type="text" name="node-name-A" value="A">
            </div>
            <div class="node-js node" id="node-B" draggable="false">
                <input class="identifier" id="node-name-B" type="text" name="node-name-B" value="B">
            </div>
            <div class="node-js node" id="node-C" draggable="false">
                <input class="identifier" id="node-name-C" type="text" name="node-name-C" value="C">
            </div>
        </div>
        <form id="edges-form">
            <button class="sort-tree" id="sort-tree" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="" class="check-icon bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                  </svg>
            </button>
            <button class="clear-tree" id="clear-tree" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-stars" viewBox="0 0 16 16">
                    <path d="M7.657 6.247c.11-.33.576-.33.686 0l.645 1.937a2.89 2.89 0 0 0 1.829 1.828l1.936.645c.33.11.33.576 0 .686l-1.937.645a2.89 2.89 0 0 0-1.828 1.829l-.645 1.936a.361.361 0 0 1-.686 0l-.645-1.937a2.89 2.89 0 0 0-1.828-1.828l-1.937-.645a.361.361 0 0 1 0-.686l1.937-.645a2.89 2.89 0 0 0 1.828-1.828l.645-1.937zM3.794 1.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387A1.734 1.734 0 0 0 4.593 5.69l-.387 1.162a.217.217 0 0 1-.412 0L3.407 5.69A1.734 1.734 0 0 0 2.31 4.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387A1.734 1.734 0 0 0 3.407 2.31l.387-1.162zM10.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732L9.1 2.137a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L10.863.1z"/>
                  </svg>
            </button>

            <div class="edges-container" id="edges-container">
                <div class="edge" id="edge-AB">
                    <span class="track-spot" id="edge-track-spot-AB"></span>
                    <input class="weight" type="number" value="23" step="0.01"
                        id="edge-weight-AB"
                        name="edge-weight-AB">
                </div>
                <div class="edge" id="edge-CB">
                    <span class="track-spot" id="edge-track-spot-CB"></span>
                    <input class="weight" type="number" value="4" step="0.01"
                        id="edge-weight-CB"
                        name="edge-weight-CB">
                </div>
                <div class="edge" id="edge-CA">
                    <span class="track-spot" id="edge-track-spot-CA"></span>
                    <input class="weight" type="number" value="19" step="0.01"
                        id="edge-weight-CA"
                        name="edge-weight-CA">
                </div>
            </div>
        </form>

    </div>
    <script src="modal.js"></script>
    <script src="script.js"></script>
</body>
</html>
